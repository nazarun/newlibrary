<!-- Add book -->
	<div ng-show="bookAddFormStatus">
		<h1>Add Book</h1>
		<form name="addBookForm" ng-submit="submit(file)" enctype="multipart/form-data">
			<input type="file" ngf-select ng-model="file"   name="file" required><br>
			<input type="text"  ng-model="author" name="author" placeholder='Author' required><br>
			<input type="text"  ng-model="title" name="title" placeholder='Title' required><br>
			<textarea  ng-model="description" name="description" placeholder='Description' required></textarea><br>
			<label for="status">Status</label>
			<select ng-model="status" name="status" id="status" required>				
				<option value="On">On</option>
				<option value="Off">Off</option>
			</select><br>
			<button type="submit" >Submit</button>
			<button type="button" ng-click="reset()">Reset</button>
			
		</form>
	</div>
<!-- End of Add book -->
